<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <style>
      .img{
         width: 150px;
         height: auto;
         padding: 20px 0;
         display: block;
         margin: 0 auto;
      }
   </style>
   <title>Product Hunter With Html</title>
</head>
<body>
    <header>
      <!-- Navigation Section -->
      <nav class="navbar navbar-expand-lg bg-primary text-dark fw-bold navbar-light">
         <div class="container-fluid">
           <a class="navbar-brand" href="#"><img src="img/logo.png" style="width:64px; height:64px ;" class="img-fluid" alt=""></a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active"  href="#">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Link</a>
               </li>  
            </ul>
             <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" id="searchField" placeholder="Search">
               <button class="btn btn-dark" type="submit" id="searchBtn">Search</button>
             </form>
           </div>
         </div>
       </nav>
    </header>
    <main class="container">
      <!-- start products section -->
      <section >
         <div class="container g-5">
            <div class="row" id="main-container">
            </div>
         </div>
      </section>
      <!-- end product section -->
      <!-- Not found any match item with search button -->
      <section>
         <div id="noFoundText" class="my-5 d-none">
               <h2 class="text-warning text-capitalize text-center fw-bold">not found any match with search</h2>
         </div>
      </section>

      <!-- show spin in html -->
      <section class="d-flex w-100 justify-content-center align-items-center mt-5">
         <div class="spinner-border text-warning d-none " role="status" id="spinner">
            <span class="visually-hidden ">Loading...</span>
          </div>          
      </section>
      <!-- show all product button -->
      <section>
         <div class="d-flex justify-content-center align-items-center">
               <button id="showAllBtn" class="btn btn-primary mb-3 d-none" >show all</button>
         </div>
      </section>

      <!-- modal section start from here -->
      <section>
         <div class="modal" id="productModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title text-center fw-bold " id="productTitle"></h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
               
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          
      </section>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
